 <div class="form-text">

<div class="form">
<form #carInputForm="ngForm" (ngSubmit)="onSubmitForm(carInputForm)">

  <label>Auto mudel</label> -

  <div id="main">

  <input ngModel name="year" type="text"> <br>
  <div id="main">

  <button type="submit" onclick="alert('Lisasid uue auto nimistusse')" >Lisa auto!</button>



  <div *ngIf="cars.length == 0"> <i> Ãœhtegi autot pole hetkel veel lisatud! </i> </div>


  <div *ngFor="let car of cars; let i = index">
<br>
    <h2> Auto nr: {{i+1}}. </h2><br>
    <br>
    <b> {{ car.brand | uppercase }}: &nbsp; </b>
    {{ car.model | uppercase }} <br>
