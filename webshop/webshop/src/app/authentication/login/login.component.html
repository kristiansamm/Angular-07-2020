<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Log In </h2>
    <h2 class="inactive underlineHover" routerLink="/signup"> Sign Up </h2>
<br><br>
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://image.flaticon.com/icons/svg/2996/2996271.svg" id="icon" alt="User Icon" />
    </div>
    <br><br>
    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <input 
      type="text" 
      id="login" 
      class="fadeIn second" 
      ngModel
      name="login" 
      placeholder="login">
      <input 
      type="password" 
      id="password" 
      class="fadeIn third" 
      ngModel
      name="password" 
      placeholder="password">
      <br><br>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
