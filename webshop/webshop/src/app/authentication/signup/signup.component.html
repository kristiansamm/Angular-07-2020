<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="inactive underlineHover" routerLink="/login"> Log In </h2>
    <h2 class="active">Sign Up </h2>
<br><br>
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://image.flaticon.com/icons/svg/2996/2996271.svg" id="icon" alt="User Icon" />
    </div>
    <br><br>
    <!-- Login Form -->
    <form>
      <input 
      type="text" 
      id="login" 
      class="fadeIn second" 
      name="login" 
      placeholder="username">
      <input 
      type="password"
       id="password" 
       class="fadeIn third" 
       name="password" 
       placeholder="password">
      <input 
      type="password" 
      id="password" 
      class="fadeIn fourth" 
      name="password" 
      placeholder="repeat password">
      <br><br>
      <input type="submit" class="fadeIn fifth" value="Sign up">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
