<div class="item-view">
  <h3>{{'Item selected:'}} </h3> {{ item.title }} 
  <br><br>
  <img src="{{ item.imgSrc}}">
  <br><br>
  <div>{{'Item price is:'}} {{ item.price }}</div>
<br>
<button (click)="onAddToCart()"> {{ 'Add to cart' }} </button>
</div>
